<!-- Header and banner for all pages -->
<header>
    <h1>{{ site.title | default: site.github.repository_name }}</h1>
    <p>{{ site.description | default: site.github.project_tagline }}</p>
</header>

<div id="banner">
    <span id="logo"></span>

    {% for page in site.data.pages.pages %}
    <a href="/{{ site.data.pages.root }}/{{ page.url }}" class="button">{{ page.title }}</a>
    {% endfor %}
    <a href="{{ site.github.owner_url }}" class="button">GitHub</a>

    {% if site.show_downloads %}
    <div class="downloads">
        <span>Downloads:</span>
        <ul>
            <li><a href="{{ site.github.zip_url }}" class="button">ZIP</a></li>
            <li><a href="{{ site.github.tar_url }}" class="button">TAR</a></li>
        </ul>
    </div>
    {% endif %}
</div><!-- end banner -->
